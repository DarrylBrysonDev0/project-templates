version: '3.4'

services:
  sftp-srv:
    image: atmoz/sftp
    volumes:
        - ${SFTP_APP_SRC_DATA_DIR}:/home/admin/app_root
        - ./:/home/admin/host
    ports:
        - "2222:22"
    networks:
      - microservice-network
    command: ${SFTP_USER}:${SFTP_PASSWORD}:1001
  
  rabbit-queue:
    image: rabbitmq:3-management
    hostname: rabbit-1
    environment:
      - RABBITMQ_ERLANG_COOKIE='LabKey_Link_k1'
    ports:
      - '8081:15672'
      - '5672:5672'
    networks:
      - microservice-network

  datastore:
    image: mssql-2019-latest
    build:
      context: ./mssql-datastore
      dockerfile: ./Dockerfile
    ports:
      - "1433:1433"
    networks:
      - microservice-network
    volumes:
      - type: volume
        source: mssql-datastore-vol 
        target: /var/opt/sqlserver
        read_only: false
        volume:
          nocopy: false
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${MSSQL_SA_PASSWORD}
networks:
  microservice-network:
    external: true
volumes:
  mssql-datastore-vol: